<div class="container-fluid">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h5 class="text-center">Creación de Noticias</h5>
      <form [formGroup]="frmNoticia">
        <div class="form-group">
          <label>Titulo</label>
          <input type="text" [(ngModel)]="datosNoticia.titulo" formControlName="titulo" class="form-control form-control-sm"
            [ngClass]="{ 'is-invalid': enviado && f.titulo.errors }" />
          <div *ngIf="enviado && f.titulo.errors" class="invalid-feedback">
            <div *ngIf="f.titulo.errors.required">Por favor, ingrese el titulo</div>
          </div>
        </div>
        <div class="form-group">
          <label>Imagen</label>
          <input type="file" [(ngModel)]="datosNoticia.imagen" accept="image/*" (change)="seleccionarArchivo($event)" formControlName="imagen" class="form-control form-control-sm"
            [ngClass]="{ 'is-invalid': enviado && f.imagen.errors }" />
          <div *ngIf="enviado && f.titulo.errors" class="invalid-feedback">
            <div *ngIf="f.titulo.errors.required">Por favor, ingrese la imagen</div>
          </div>
        </div>
        <div class="form-group">
          <label>Contenido</label>
          <textarea [(ngModel)]="datosNoticia.contenido" formControlName="contenido" class="form-control form-control-sm" rows="3"
            [ngClass]="{ 'is-invalid': enviado && f.contenido.errors }"></textarea>
          <div *ngIf="enviado && f.contenido.errors" class="invalid-feedback">
            <div *ngIf="f.contenido.errors.required">Por favor, ingrese el contenido</div>
          </div>
        </div>
        <div class="form-group">
          <label>Sección</label>
          <select class="form-select form-select-sm" formControlName="seccion" [(ngModel)]="datosNoticia.seccion"
            [ngClass]="{ 'is-invalid': enviado && f.seccion.errors }">
            <option selected>--Seleccione--</option>
            <option [value]="seccion.id_seccion" *ngFor="let seccion of secciones">{{seccion.nombre_seccion}}</option>
          </select>
          <div *ngIf="enviado && f.seccion.errors" class="invalid-feedback">
            <div *ngIf="f.seccion.errors.required">Por favor, ingrese la seccion</div>
          </div>
        </div>
        <div class="form-group">
          <label>Autor</label>
          <input type="text" [(ngModel)]="datosNoticia.autor" formControlName="autor" class="form-control form-control-sm"
            [ngClass]="{ 'is-invalid': enviado && f.autor.errors }" />
          <div *ngIf="enviado && f.autor.errors" class="invalid-feedback">
            <div *ngIf="f.autor.errors.required">Por favor, ingrese el autor</div>
          </div>
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success" (click)="f_CrearNoticia()"> Crear Noticia </button>
        </div>
      </form>
    </div>
  </div>
</div>
